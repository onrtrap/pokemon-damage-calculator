<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"/>
</head>
<body>
<h1>Simple Pokemon Damage Calculator</h1>

<form action="/getCalc" th:object="${calcInput}" method="post">
    <div class="form-group">
        <label>Is STAB</label>
        <select class="form-control" th:field="*{isStab}">
            <option value="true">True</option>
            <option value="false">False</option>
        </select>
    </div>
    <div class="form-group">
        <label>Is Critical</label>
        <select class="form-control" th:field="*{isCritical}">
            <option value="true">True</option>
            <option value="false">False</option>
        </select>
    </div>
    <div class="form-group">
        <label>Level</label>
        <input type="text" class="form-control" th:field="*{level}" placeholder="1"/>
    </div>
    <div class="form-group">
        <label>Attack Power</label>
        <input type="text" class="form-control" th:field="*{power}" placeholder="0"/>
    </div>
    <div class="form-group">
        <label>Attacking Pokemon's Attack</label>
        <input type="text" class="form-control" th:field="*{attack}" placeholder="0"/>
    </div>
    <div class="form-group">
        <label>Defending Pokemon's Defense</label>
        <input type="text" class="form-control" th:field="*{defense}" placeholder="0"/>
    </div>
    <button type="submit">Submit</button>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
    </div>
</form>

<h1>Total Damage: <span th:text="${result}">0</span></h1>
</body>
